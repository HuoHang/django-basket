{% extends "basket/base.html" %}

{% block title %}Оформление заказа{% endblock title %}
{% block content_title %}Оформление заказа{% endblock content_title %}

{% block content %}
<div class="basket">
    {% if order %}
    <form action="." method="post">
        {{ form.as_ul }}
        <input type="button" class="submit" value="Назад" onclick="document.location = ('{% url basket %}')"/>
        <input type="submit" class="submit" value="Заказать" />
    </form>
    {% else %}
    <h3>Ваша корзина пуста</h3>
    {% endif %}
</div>

{% endblock %}
