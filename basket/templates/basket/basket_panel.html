{% if basket.goods %}{% load pytils_numeral format_tags %}
    <p>В вашей корзине {{ basket.goods }}  {{ basket.goods|choose_plural:"товар,товара,товаров" }} на сумму <span class="price">{{ basket.price|moneyfmt }} руб.</span><br />
    <a href="{% url basket %}" title="Оформить заказ">Перейти в корзину</a></p>
{% else %}
    <p>Ваша корзина пуста</p>
{% endif %}
