<div id="basket_panel">
{% if request.basket.goods %}
    <p>В вашей корзине {{ request.basket.goods }} товаров на сумму <span class="price">{{ request.basket.price }} руб.</span><br />
    <a href="{% url basket %}" title="Оформить заказ">Перейти в корзину</a></p>
{% else %}
    <p>Ваша корзина пуста</p>
{% endif %}
</div>
