<div id="basket_panel">
{% if request.order.goods %}
    <p>В вашей корзине {{ request.order.goods }} товаров на сумму <span class="price">{{ request.order.price }} руб.</span><br />
    <a href="{% url basket %}" title="Оформить заказ">Перейти в корзину</a></p>
{% else %}
    <p>Ваша корзина пуста</p>
{% endif %}
</div>
